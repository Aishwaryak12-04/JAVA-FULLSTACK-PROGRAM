<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                 
            </div>
            <br>
            
        <div>
            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>
        </div>
        <br>

        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>
        <br> 

     
            <legend>Gender:</legend>
            <div>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
            </div>
            <br> 
            <div>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required> Female
                </label>
            </div>
            <br>
            <div>
                <label for="other">
                    <input type="radio" id="other" name="gender" value="other" required> Other
                </label>
            </div>
       
        <br>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <div>
            <label for="contact">contact:</label>
            <input type="contact" id="contact" name="contact" required>
        </div>
        <br>

       <button type="submit" onclick="alert"('User Registered')">Register</button>
       <br> <br>
       <span>Already registered</span>
       <a href="file:///C:/Users/ADMIN/loginaishu/index.html?username=ret&password=ee%2C%2C">Login</a>
    </form>
</body>
</html>
